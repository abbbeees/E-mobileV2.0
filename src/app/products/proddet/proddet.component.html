<section style="background-color: #eee;">
  <div class="container py-5">
    <div class="row" id="abcd">
      <div class="col-md-6 col-lg-8 mb-4 mb-md-0">
        <div class="card">
          <img [src]="product.productIcon" class="card-img-top" alt="{{ product.productName }}" />
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <p class="small"><a class="text-muted"></a>{{ product.categoryType }} / {{ product.productName }}</p>
            </div>

            <div class="d-flex justify-content-between mb-3">
              <h5 class="mb-0">{{ product.productName }}</h5>
              <h5 class="text-dark mb-0">{{ product.productPrice }} $</h5>
            </div>

            <div class="d-flex justify-content-between mb-3">
              <h5 class="mb-0" style="margin-right: 15px;">Description</h5><br> 
              <p> {{ product.productDescription }}</p>
            </div>  

            <div class="buybtn">
              <button type="button" class="btn btn-success">Add to cart</button>
            </div>

            <div class="d-flex justify-content-between mb-2">
              <p class="text-muted mb-0">Available: <span class="fw-bold">{{ product.productStock }}</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
